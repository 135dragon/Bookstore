<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Bookchain</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../css/styles.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>

    </head>
    <body class="">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#!">Bookchain</a>
                <button type = "button" class="btn btn-primary navbar-item inactive"href="#">Log In</a>

            </div>
        </nav>
        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">The Bookchain</h1>
                    <p class="lead fw-normal text-white-50 mb-0">A Blockchain based Bookstore</p>
                </div>
            </div>
        </header>
        <!--Write a new chapter-->
        <section class="container">
            <form>
                <div class="form-group">
                    <label for="bookName">Book ID: </label>
                    <input type="text" class="form-control" id="bookName" aria-describedby="" value="Book ID" readonly>  
                    <label for="bookName">Chapter Title</label>
                    <input type="text" class="form-control" id="bookName" aria-describedby="" placeholder="The Title of your Chapter.">
                    <label for="bookName">Chapter Text</label>
                    <textarea type="text" class="form-control" id="bookName" aria-describedby="" placeholder="The Title of the Chapter."> </textarea>
                    <label for="bookName">Chapter Cost (in Wei) </label>
                    <input type="number" id="replyNumber" min="0" step="1" data-bind="value:replyNumber" />
                </div>
                <button type="button" class="btn btn-primary" onclick="addChapters(this.parentElement.children[0].children[1].value, this.parentElement.children[0].children[3].value, this.parentElement.children[0].children[5].value, this.parentElement.children[0].children[7].value )">Submit</button>
              </form>
        </section>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Bookchain 2023</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="../js/scripts.js"></script>
    </body>
</html>
