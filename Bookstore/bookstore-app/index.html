<!-- Bookstore template used from https://startbootstrap.com/template/shop-homepage -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content />
        <meta name="author" content />
        <title>Bookchain</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
            rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>

    </head>

    <body class>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#!">Bookchain</a>
                <button type="button" onclick = "collectBalance()" class="btn btn-primary navbar-item inactive" id="login" href="#"> <p> Refresh Page to Log In </p> </a>

            </div>
        </nav>
        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">The Bookchain</h1>
                    <p class="lead fw-normal text-white-50 mb-0">A Blockchain
                        based Bookstore</p>
                </div>
            </div>
        </header>
        <!-- Section-->
        <!-- Writing Books -->
        <section class="border border-info bg-grey m-3">
            <div class="container">
                <h3> Books you're writing </h3><br>
                <div class="row" id="writingBooks">
                    <!--All of the books will be entered here-->
                    <div class="card text-center">
                        <img class="card-img-top" src="assets\book.png"
                            style="height:100px; display: block; margin-left: auto;  margin-right: auto; width: 50%;">
                        <div class="card-body">
                            <h5 class="card-title"> New Book </h5>
                            <p class="card-text"> Add a new book? </p>
                            <div class="col">
                                <a class="btn btn-primary" onclick = "populateAddNewBook()" data-bs-toggle="modal" data-bs-target="#exampleModal"> + </a>
                            </div>
                        </div>
                    </div>
                    <!--End Card-->
                </div>
            </div>
        </section>
        <!-- New Books-->
        <section class="border border-info bg-light m-3">
            <div class="container">
                <h3> Recent Books </h3><br>
                <div class="row" id="recentBooks">
                    <!--All of the books will be entered here-->
                </div>
            </div>
        </section>
        <!-- Button trigger modal -->
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Chapters
                            for Book Title</h5>
                        <button type="button" class="btn-close"
                            data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="chapterList">
                        <div class="col">
                            Chapter 1: Title
                            <button clas="btn-primary"> Read </button>
                            Cost
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary"
                            data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save
                            changes</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container">
                <p class="m-0 text-center text-white">Copyright
                    &copy; Bookchain 2023</p>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!--Helia-->
        <script src="https://unpkg.com/@helia/strings/dist/index.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>

</html>
